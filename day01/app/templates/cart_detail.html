<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Your Shopping Cart</title> 
    <style> 
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f7f7f7; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        } 
 
        h1 { 
            text-align: center; 
            font-size: 2.5rem; 
            color: #333; 
            padding: 2rem 0; 
            background-color: #222; 
            color: #fff; 
            border-bottom: 2px solid #45a049;
        } 
 
        table { 
            width: 80%; 
            margin: 2rem auto; 
            border-collapse: collapse; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        } 
 
        th, td { 
            padding: 15px; 
            text-align: center; 
            border-bottom: 1px solid #e0e0e0; 
        } 
 
        th { 
            background-color: #222; 
            color: #fff; 
            font-size: 1.2rem; 
        } 
 
        td { 
            font-size: 1.1rem; 
        } 
 
        input[type="number"] { 
            width: 50px; 
            padding: 5px; 
            font-size: 1rem; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
 
        button { 
            background-color: #45a049;
            color: #fff; 
            border: none; 
            padding: 8px 16px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background-color 0.3s ease; 
        } 
 
        button:hover { 
            background-color: #45a049;
        } 
 
        a { 
            color: #45a049;
            text-decoration: none; 
            font-size: 1.1rem; 
        } 
 
        a:hover { 
            text-decoration: underline; 
        } 
 
        .checkout { 
            display: inline-block; 
            background-color: #45a049;
            color: #fff; 
            padding: 12px 25px; 
            border-radius: 5px; 
            text-align: center; 
            font-size: 1.2rem; 
            margin: 2rem auto; 
            display: block; 
            max-width: 200px; 
            transition: background-color 0.3s ease; 
        } 
 
        .checkout:hover { 
            background-color:  #45a049;
        } 
 
        .total-price { 
            text-align: right; 
            font-size: 1.5rem; 
            color: #222; 
            font-weight: bold; 
            margin-right: 10%; 
        } 
 
        /* Responsive design */ 
        @media (max-width: 768px) { 
            table { 
                width: 95%; 
            } 
 
            th, td { 
                font-size: 1rem; 
                padding: 10px; 
            } 
 
            h1 { 
                font-size: 2rem; 
            } 
 
            .total-price { 
                font-size: 1.3rem; 
            } 
        } 
    </style> 
</head> 
<body> 
 
    <h1>Your Shopping Cart</h1> 
    <table> 
        <thead> 
            <tr> 
                <th>Product</th> 
                <th>Quantity</th> 
                <th>Price</th> 
                <th>Total</th> 
                <th>Actions</th> 
            </tr> 
        </thead> 
        <tbody> 
            {% for item in items %} 
            <tr> 
                <td><strong>{{ item.product.name }}</strong></td> 
                <td> 
                    <form method="POST" action="{% url 'update_cart_item' item.id %}"> 
                        {% csrf_token %} 
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1"> 
                        <button type="submit">Update</button> 
                    </form> 
                </td> 
                <td>{{ item.product.price }}</td> 
                <td>{{ item.get_total_price }}</td> 
                <td> 
                    <a href="{% url 'remove_from_cart' item.id %}">Remove</a> 
                </td> 
            </tr> 
            {% endfor %} 
        </tbody> 
</table> 
<p class="total-price">Total Price:{{ total_price }}</p> 
<a href="{% url 'home' %}" class="checkout">Back to Home</a>      
</body> 
</html>
