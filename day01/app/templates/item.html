
<div class="single-item-page">
    <div class="single-item-image">    
        <img src="{{item.image.url}}" >
    </div>
    <div class="single-item-details">
        <h2>{{item.name}}</h2>
        <p class="price">LKR : {{item.price}}</p>
        <h5>Description</h5>
        <p>{{item.description}}</p>
        <div class="btn-box">
            <button><a href="{%url 'add_to_cart' item.id %}" class="btn1">
                   Add To Cart
            </a></button>
            <button><a href="{% url 'product_buy' item.id %}" class="btn1">
                Buy Now
         </a></button>

        </div>
        <br>
    </div>
</div>
